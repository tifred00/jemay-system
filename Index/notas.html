  <title>Jemay Systems - Notas</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      background: linear-gradient(to bottom right, #c7d2fe, #e0e7ff, #dbeafe);
      min-height: 100vh;
      padding: 40px;
    }

    .container {
      background: white;
      border-radius: 30px;
      
      box-shadow: 0 0 25px rgba(0, 89, 255, 0.2);
      padding: 40px;
      max-width: 1200px;
      margin: auto;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 30px;
    }

    .logo {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 2px solid rgb(0, 89, 255);
      background: white;
      padding: 5px;
      object-fit: contain;
    }

    h1 {
      font-size: 32px;
      color: rgb(0, 89, 255);
      font-weight: 800;
      letter-spacing: 1px;
      flex: 1;
    }

    .controls {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      align-items: center;
    }

    .controls input,
    .controls select {
      padding: 10px 15px;
      font-size: 16px;
      border-radius: 12px;
      border: 1px solid #ccc;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    }

    .controls input[type="text"] {
      width: 180px;
    }

    .controls button {
      background: linear-gradient(to right, rgb(0, 89, 255), rgb(40, 120, 255));
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 15px;
      font-weight: bold;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 5px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease;
    }

    .controls button:hover {
      transform: scale(1.05);
    }

    .table-container {
      margin-top: 25px;
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      font-size: 18px;
    }

    thead {
      background: linear-gradient(to right, rgb(0, 89, 255), rgb(60, 140, 255));
      color: white;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    th, td {
      padding: 16px;
      border: 1px solid #e5e7eb;
      text-align: center;
    }

    tr:hover {
      background-color: #f0f9ff;
      transition: background-color 0.3s ease;
    }

    td input {
      padding: 8px;
      border-radius: 10px;
      border: 1px solid #ccc;
      width: 90%;
      text-align: center;
      box-shadow: inset 0 2px 5px rgba(0,0,0,0.05);
    }

    @media (max-width: 768px) {
      .header {
        flex-direction: column;
        align-items: flex-start;
      }

      .controls {
        flex-direction: column;
        align-items: stretch;
        width: 100%;
      }

      .controls input,
      .controls select,
      .controls button {
        width: 100%;
      }
    }
  </style>
</head>
