<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Editar Profesores</title>
  <style>
    :root {
      --azul: #0059FF;
      --blanco: #ffffff;
      --gris-claro: #f5f5f5;
      --texto: #333333;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(to right, #dfe9f3, #ffffff);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      display: flex;
      width: 800px;
      height: 480px;
      background: var(--blanco);
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      animation: fadeInUp 0.8s ease-out;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .form-panel {
      flex: 1;
      padding: 3rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      background-color: var(--blanco);
    }

    .form-panel h1 {
      font-size: 2rem;
      color: var(--azul);
      margin-bottom: 1.5rem;
      text-align: center;
    }

    label {
      font-weight: 600;
      color: var(--texto);
      margin-bottom: 0.5rem;
      display: block;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-bottom: 1.2rem;
      font-size: 1rem;
    }

    input::placeholder {
      color: #888;
      font-style: italic;
    }

    input[type="submit"] {
      padding: 12px;
      width: 100%;
      background-color: var(--azul);
      color: var(--blanco);
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #0047d1;
    }

    .btn-volver {
      margin-top: 1rem;
      display: block;
      text-align: center;
      padding: 10px;
      background-color: #e0e0e0;
      color: var(--azul);
      font-weight: bold;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .btn-volver:hover {
      background-color: var(--azul);
      color: white;
    }

    .info-panel {
      flex: 1;
      background: linear-gradient(to top right, #0047d1, #0059ff);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      text-align: center;
    }

    .info-panel h2 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }

    .info-panel p {
      font-size: 1rem;
      margin-bottom: 2rem;
    }

    .info-panel .signup-btn {
      padding: 10px 30px;
      border: 2px solid white;
      border-radius: 30px;
      background: transparent;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .info-panel .signup-btn:hover {
      background-color: white;
      color: #0059FF;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        height: auto;
        width: 90%;
      }

      .info-panel {
        border-radius: 0 0 20px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-panel">
      <h1><strong>Editar Profesores</strong></h1>
      <form method="post" action="editarprof.php">
        <label for="identificacion">Identificación:</label>
        <input type="text" name="identificacion" id="identificacion" placeholder="Ingrese la identificación" required />
        
        <label for="contraseña">Contraseña Nueva:</label>
        <input type="password" name="contraseña" id="contraseña" placeholder="Ingrese la nueva contraseña" required />

        <input type="submit" value="Actualizar" />
      </form>
      <a href="visionadmin.html" class="btn-volver">Volver</a>
    </div>
    <div class="info-panel">
      <h2>Registro de Profesores</h2>
      <p>Completa los campos para editar un profesor en el sistema.</p>
      <button class="signup-btn">¿Necesitas ayuda?</button>
    </div>
  </div>
</body>
</html>
