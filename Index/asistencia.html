  <title>Jemay Systems - Asistencia</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

<body class="bg-gradient-to-br from-indigo-200 via-purple-200 to-pink-200 min-h-screen p-10">
  <div class="max-w-7xl mx-auto bg-white shadow-2xl rounded-3xl p-10 border-4 border-purple-300">
    <div class="flex flex-col md:flex-row justify-between items-center mb-8">
      <div class="flex items-center gap-6 mb-6 md:mb-0">

      </div>
      <div class="flex flex-wrap gap-4 justify-center">

        <input type="text" placeholder="Buscar estudiante..." class="border border-gray-300 rounded-xl px-5 py-3 shadow-md text-lg" />

    </div>

            <th class="py-4 px-5 border">Asistencia</th>
            <th class="py-4 px-5 border">Observaciones</th>
          </tr>
        </thead>
        <tbody>
          <tr class="hover:bg-purple-50 transition">
            <td class="py-4 px-5 border text-center font-semibold">1</td>
            <td class="py-4 px-5 border font-medium">Laura Martínez</td>
            <td class="py-4 px-5 border text-center">
              <select class="border rounded-lg px-3 py-2 bg-white shadow-inner">
                <option>✅ Presente</option>
                <option>❌ Ausente</option>
                <option>🕒 Retardo</option>
              </select>
            </td>
            <td class="py-4 px-5 border">
              <input type="text" class="w-full border px-3 py-2 rounded-lg shadow-inner" placeholder="Observación" />
            </td>
          </tr>
          <tr class="hover:bg-purple-50 transition">
            <td class="py-4 px-5 border text-center font-semibold">2</td>
            <td class="py-4 px-5 border font-medium">Andrés Ramírez</td>
            <td class="py-4 px-5 border text-center">
              <select class="border rounded-lg px-3 py-2 bg-white shadow-inner">

                <option>🕒 Retardo</option>
              </select>
            </td>
            <td class="py-4 px-5 border">
              <input type="text" class="w-full border px-3 py-2 rounded-lg shadow-inner" placeholder="Observación" />
            </td>
          </tr>
          <!-- Agrega más filas aquí -->
        </tbody>
      </table>
    </div>
  </div>
