<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Selección de Perfil</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@1&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .contenedor {
      display: flex;
      height: 100%;
      width: 100%;
    }

    .izquierda {
      width: 35%;
      background-color: #ffffff;
      color: #000000;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 20px;
      position: relative;
    }

    .izquierda img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      position: absolute;
      top: 50px;
      left: 0;
    }

    .frase {
      text-align: center;
      font-size: 33px;
      font-family: 'Playfair Display', serif;
      font-style: italic;
      line-height: 2;
      padding: 10px;
      margin-top: 280px;
    }

    .media-luna {
      width: 65%;
      height: 100%;
      background-color: rgb(0, 89, 255);
      border-top-left-radius: 55% 100%;
      border-bottom-left-radius: 55% 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .formulario {
      background-color: transparent;
      color: white;
      text-align: center;
      width: 350px;
    }

    h2 {
      margin-bottom: 25px;
      font-size: 32px;
      color: white;
    }

    label {
      font-size: 20px;
      display: block;
      margin-bottom: 15px;
    }

    select {
      font-size: 18px;
      padding: 12px;
      border-radius: 10px;
      width: 100%;
      border: none;
      background-color: #f4f4f4;
      color: black;
    }

    .ayuda {
      margin-top: 25px;
      font-size: 16px;
    }

    .ayuda a {
      text-decoration: none;
      color: white;
      font-weight: bold;
    }

    .ayuda a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="contenedor">
    <div class="izquierda">
      <a href="index.html">
        <img src="LOGO.jpeg">
      </a>
      <div class="frase">
        "NOTAS AL ALCANCE<br>DE UN CLICK,<br>EDUCACIÓN SIN LÍMITES"
      </div>
    </div>

    <div class="media-luna">
      <div class="formulario">
        <h2>Selecciona tu perfil para continuar</h2>
        <form>
          <label for="perfil">Perfil:</label>
          <select id="perfil" name="perfil" required onchange="redirigir()">
            <option value="">Selecciona un perfil</option>
            <option value="Estudiante">Estudiante</option>
            <option value="Profesor">Profesor</option>
            <option value="Acudiente">Acudiente</option>
            <option value="Administrador">Administrador</option>         
          </select>
        </form>
        <div class="ayuda">
          ¿Necesitas ayuda para ingresar a JEMAY? <a href="#">Haga clic aquí</a>
        </div>
      </div>
    </div>
  </div>

  <script>
    function redirigir() {
      const perfil = document.getElementById("perfil").value;

      if (perfil === "Estudiante") {
        window.location.href = "inicioestudiante.html";
      } else if (perfil === "Profesor") {
        window.location.href = "inicioprofesor.html";
      } else if (perfil === "Administrador") {
        window.location.href = "inicioadministrador.html";
      } else if (perfil === "Acudiente") {
        window.location.href = "inicioacudiente.html";
      }
    }
  </script>

</body>
</html>
