<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panel del Administrador</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet"/>

  <style>
    body {
      background: #e6f2ff;
      font-family: 'Segoe UI', sans-serif;
      padding: 30px;
      display: flex;
      justify-content: center;
    }

    .container {
      max-width: 900px;
      background: #fff;
      border-radius: 20px;
      padding: 40px 30px;
      box-shadow: 0 10px 35px rgba(0, 0, 0, 0.06);
      text-align: center;
    }

    h1 {
      color: #0d6efd;
      font-weight: bold;
      margin-bottom: 40px;
      font-size: 2rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
      justify-items: center;
      margin-bottom: 35px;
    }

    .action-card {
      background-color: #f8faff;
      border-radius: 16px;
      padding: 20px 15px;
      width: 100%;
      max-width: 330px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
    }

    .action-card h6 {
      font-size: 1.05rem;
      font-weight: 600;
      color: #0d6efd;
      margin-bottom: 12px;
    }

    .dropdown .btn {
      background-color: #0d6efd;
      color: white;
      font-weight: 500;
      font-size: 1rem;
      padding: 10px 16px;
      border-radius: 10px;
      width: 100%;
      text-align: left;
      display: flex;
      align-items: center;
      gap: 10px;
      border: none;
    }

    .dropdown .btn:hover {
      background-color: #0b5ed7;
    }

    .dropdown-menu {
      width: 100%;
      border-radius: 10px;
      font-size: 0.95rem;
    }

    .dropdown-item i {
      margin-right: 10px;
    }

    .btn-logout {
      display: block;
      width: 100%;
      padding: 12px;
      border: 2px solid #0d6efd;
      color: #0d6efd;
      font-size: 1rem;
      font-weight: 500;
      border-radius: 12px;
      text-align: center;
      text-decoration: none;
      transition: 0.3s ease;
    }

    .btn-logout:hover {
      background-color: #0d6efd;
      color: white;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Panel del Administrador</h1>

    <div class="grid">

      <div class="action-card">
        <h6><i class="bi bi-search"></i> Buscar Perfil</h6>
        <div class="dropdown">
          <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown">
            <i class="bi bi-search"></i> Seleccionar
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="buscarestudiantes.html"><i class="bi bi-backpack"></i> Estudiantes</a></li>
            <li><a class="dropdown-item" href="buscarprofesor.html"><i class="bi bi-person-badge"></i> Profesores</a></li>
            <li><a class="dropdown-item" href="buscaracudiente.html"><i class="bi bi-people"></i> Acudientes</a></li>          
          </ul>
        </div>
      </div>


      <div class="action-card">
        <h6><i class="bi bi-person-plus"></i> Agregar Perfil</h6>
        <div class="dropdown">
          <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown">
            <i class="bi bi-person-plus"></i> Seleccionar
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="agregarestu.html"><i class="bi bi-backpack"></i> Estudiantes</a></li>
            <li><a class="dropdown-item" href="agregarprof.html"><i class="bi bi-person-badge"></i> Profesores</a></li>
            <li><a class="dropdown-item" href="agregaracu.html"><i class="bi bi-people"></i> Acudientes</a></li>           
          </ul>
        </div>
      </div>


      <div class="action-card">
        <h6><i class="bi bi-pencil-square"></i> Editar Perfil</h6>
        <div class="dropdown">
          <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown">
            <i class="bi bi-pencil-square"></i> Seleccionar
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="editarestu.html"><i class="bi bi-backpack"></i> Estudiantes</a></li>
            <li><a class="dropdown-item" href="editarprof.html"><i class="bi bi-person-badge"></i> Profesores</a></li>
            
          </ul>
        </div>
      </div>


      <div class="action-card">
        <h6><i class="bi bi-trash"></i> Eliminar Perfil</h6>
        <div class="dropdown">
          <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown">
            <i class="bi bi-trash"></i> Seleccionar
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="eliminarestu.html"><i class="bi bi-backpack"></i> Estudiantes</a></li>
            <li><a class="dropdown-item" href="eliminarprof.html"><i class="bi bi-person-badge"></i> Profesores</a></li>
            <li><a class="dropdown-item" href="eliminaracu.html"><i class="bi bi-people"></i> Acudientes</a></li>           
          </ul>
        </div>
      </div>
    </div>

    <a href="InicioSesion.html" class="btn-logout">
      <i class="bi bi-box-arrow-right"></i> Cerrar Sesi√≥n
    </a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
