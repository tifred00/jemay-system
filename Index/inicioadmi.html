<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión</title>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body class="bg-light d-flex flex-column align-items-center justify-content-center vh-100">

  <h2 class="mb-4">INICIO DE SESION PARA ADMINISTRADORES</h2>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="card p-4 border rounded bg-white shadow-sm">
          <div class="card-body">
            <form method="post" action="conexionadmin.php">
              <div class="form-group mb-3">
                <input type="int" name="identificacion" id="identificacion" class="form-control" placeholder="Identificación" required>
              </div>
              <div class="form-group mb-3 position-relative">
                <input type="password" name="contraseña" id="contraseña" class="form-control" placeholder="Contraseña" required>
                <button type="button" class="btn btn-outline-secondary btn-sm position-absolute top-50 end-0 translate-middle-y me-2" onclick="togglePassword()" tabindex="-1">
                  <i id="toggleIcon" class="bi bi-eye-slash"></i>
                </button>
              </div>
              <button type="submit" class="btn btn-primary btn-block w-100">Iniciar sesión</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

 
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>


  <script>
    function togglePassword() {
      const passwordInput = document.getElementById("contraseña");
      const toggleIcon = document.getElementById("toggleIcon");
      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        toggleIcon.classList.remove("bi-eye-slash");
        toggleIcon.classList.add("bi-eye");
      } else {
        passwordInput.type = "password";
        toggleIcon.classList.remove("bi-eye");
        toggleIcon.classList.add("bi-eye-slash");
      }
    }
  </script>

</body>
</html>
