<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Selección de Perfil</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@1&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;

    }

    .contenedor {
      display: flex;
      height: 100%;
      width: 100%;
    }

    .izquierda {
      width: 35%;
      background-color: #ffffff;
      color: #000000;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 20px;
      position: relative;
    }

    .izquierda img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      position: absolute;
      top: 50px;
      left: 0;
    }

    .frase {
      text-align: center;
      font-size: 33px;
      font-family: 'Playfair Display', serif;
      font-style: italic;
      line-height: 2;
      padding: 10px;
      margin-top: 280px;
    }


    .media-luna {
      width: 65%;
      height: 100%;
      background-color: rgb(0, 89, 255);
      border-top-left-radius: 55% 100%;
      border-bottom-left-radius: 55% 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .formulario {
      background-color: transparent;
      color: white;
      text-align: center;
      width: 350px;
    }

    h2 {
      margin-bottom: 25px;
      font-size: 32px;
      color: white;
      font-weight: 700;
    }

    form.p-4 {
      background-color: white;
      color: black;
      border-radius: 15px;
      padding: 30px 25px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      min-width: 300px;
    }

    input.form-control {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 20px;
      font-size: 16px;
      border: 2px solid #ddd;
      border-radius: 10px;
      transition: border-color 0.3s, box-shadow 0.3s;
      outline: none;
    }

    input.form-control:focus {
      border-color: #0059ff;
      box-shadow: 0 0 8px rgba(0, 89, 255, 0.5);
    }

    .btn {
      display: inline-block;
      width: 100%;
      padding: 12px 0;
      font-size: 18px;
      font-weight: 600;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-decoration: none;
      text-align: center;
      color: white;
      user-select: none;
    }

    .btn-iniciar {
      background: linear-gradient(90deg, #0066ff 0%, #004aad 100%);
      box-shadow: 0 5px 15px rgba(0, 89, 255, 0.4);
      margin-bottom: 15px;
    }

    .btn-iniciar:hover {
      background: linear-gradient(90deg, #004aad 0%, #003580 100%);
      box-shadow: 0 6px 20px rgba(0, 75, 173, 0.7);
    }

    .btn-volver {
      background: #6c757d;
      box-shadow: 0 4px 12px rgba(108, 117, 125, 0.5);
    }

    .btn-volver:hover {
      background: #545b62;
      box-shadow: 0 5px 15px rgba(84, 91, 98, 0.7);
    }
  </style>
</head>
<body>

  <div class="contenedor">
    <div class="izquierda">
      <a href="index.html">
        <img src="LOGO.jpeg" alt="Logo" />
      </a>
      <div class="frase">
        "NOTAS AL ALCANCE<br>DE UN CLICK,<br>EDUCACIÓN SIN LÍMITES"
      </div>
    </div>

    <div class="media-luna">
      <div class="formulario">
        <h2>INICIO DE SESIÓN ESTUDIANTE</h2>

        <form class="p-4" action="conexionestu.php" method="post">
          <input type="text" name="identificacion" class="form-control" placeholder="Identificación" required />
          <input type="password" name="contraseña" class="form-control" placeholder="Contraseña" required />
          
          <button type="submit" class="btn btn-iniciar">Iniciar Sesión</button>
          <button type="button" onclick="window.location.href='InicioSesion.html'" class="btn btn-volver">Volver</button>
        </form>
      </div>
    </div>
  </div>

</body>
</html>
